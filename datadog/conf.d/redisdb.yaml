init_config:

instances:
  - host: <DEFAULT REDIS HOST>
    port: <DEFAULT REDIS PORT>
    password: <DEFAULT REDIS PASSWORD>
    db: 3
    ssl: <DEFAULT REDIS SSL>
    ssl_cert_reqs: 0
    slowlog-max-len: 0
    collect_client_metrics: true
    keys:
      - streams
      - attempts
      - gha_workflow_run
      - gha_workflow_job
    tags:
      - role:streams
