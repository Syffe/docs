init_config:

instances:
  - host: <DEFAULT REDIS HOST>
    port: <DEFAULT REDIS PORT>
    password: <DEFAULT REDIS PASSWORD>
    db: 3
    ssl: <DEFAULT REDIS SSL>
    ssl_cert_reqs: 0
    slowlog-max-len: 0
    keys:
      - streams
      - attempts
    tags:
      - role:streams

  - host: <EVENTLOGS HOST>
    port: <EVENTLOGS PORT>
    password: <EVENTLOGS PASSWORD>
    db: <EVENTLOGS DB>
    ssl: <EVENTLOGS SSL>
    ssl_cert_reqs: 0
    slowlog-max-len: 0
    tags:
      - role:eventlogs
