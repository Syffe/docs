name: Mergify merge-queue labels copier

on:
  # NOTE(sileht): safe as long as we don't checkout the PR code
  # https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
  pull_request_target:
    branches:
      - main
      - devs/**
    types:
      - opened

jobs:
  mergify-merge-queue-labels-copier:
    runs-on: ubuntu-22.04
    steps:
      - name: Copying labels
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: Mergifyio/gha-mergify-merge-queue-labels-copier@main
        with:
          labels: docker
