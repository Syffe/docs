name: Upload production docs to GCP

on:
  push:
    branches:
      - main

jobs:
  docs-upload-to-gcp-prod:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3.3.0
        with:
          persist-credentials: false

      - name: Setup Python üîß
        uses: actions/setup-python@v4.7.0
        with:
          python-version: 3.11.4

      - name: Setup Node üîß
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Deployment start
        if: always()
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: Mergifyio/gha-slack-notification@main
        with:
          type: deploy-start
          project: "documentation (sphinx)"
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}

      - name: Build üîß
        run: |
          sudo apt-get install -y graphviz
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-poetry.txt
          tools/poetry-ci-install.sh
          poetry run poe docs

      - name: Setup Google Auth üîß
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_DOCS_CREDENTIAL_JSON }}"

      - name: Deploy üöÄ
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: google-github-actions/upload-cloud-storage@v1.0.3
        with:
          path: docs/build
          destination: mergify-docs-prod
          parent: false

      - name: Deployment finish
        if: always()
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: Mergifyio/gha-slack-notification@main
        with:
          type: deploy-finish
          project: "documentation (sphinx)"
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
