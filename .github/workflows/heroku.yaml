name: Heroku
permissions: read-all

on:
  push:
    branches:
      - main

jobs:
  heroku:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch job check run information
        id: fetch-check-run
        if: always()
        uses: actions/github-script@v5
        with:
          result-encoding: string
          script: |
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            const job = data.jobs.find(
              (j) => j.name.includes("${{ github.job }}")
            )
            core.setOutput("job_url", job.html_url);
            core.setOutput("job_id", String(job.id));

      - name: Deployment start
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Starting deployment (${{ steps.fetch-check-run.outputs.job_id }}) of mergify-engine (legacy)*"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Job log",
                      "emoji": true
                    },
                    "url": "${{ steps.fetch-check-run.outputs.job_url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: ⬇️ Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
          submodules: true

      - name: 👮 Log into in Heroku
        run: |
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login prod+heroku@mergify.com
              password ${{secrets.HEROKU_API_KEY}}
          machine git.heroku.com
              login prod+heroku@mergify.com
              password ${{secrets.HEROKU_API_KEY}}
          EOF

      - name: 🚀 Release
        id: release
        run: |
          heroku git:remote --app mergify-engine
          git push heroku main

      - name: Prepare report status
        id: report-status
        if: always()
        run: |
          echo 'COMMIT_MESSAGE<<EOF' >> $GITHUB_ENV
          git log -1 | sed ':a;N;$!ba;s/\n/\\n/g' >> $GITHUB_ENV
          echo EOF >> $GITHUB_ENV

          if [ "${{ job.status }}" == "success" ] ; then
            echo "::set-output name=emoji::🦾"
          else
            echo "::set-output name=emoji::💥"
          fi

      - name: Report Status
        if: always()
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # yamllint disable rule:line-length
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment (${{ steps.fetch-check-run.outputs.job_id }}) of mergify-engine (legacy) finished ${{ steps.report-status.outputs.emoji }}*\nConclusion: ${{ job.status }}\n```${{ env.COMMIT_MESSAGE }}```"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Job log",
                      "emoji": true
                    },
                    "url": "${{ steps.fetch-check-run.outputs.job_url }}"
                  }
                }
              ]
            }
          # yamllint enable rule:line-length
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
