name: Heroku
permissions: read-all

on:
  push:
    branches:
      - main

jobs:
  heroku:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: Deployment start
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Starting deployment of mergify-engine (legacy)*"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: ⬇️ Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
          submodules: true

      - name: 👮 Log into in Heroku
        run: |
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login prod+heroku@mergify.com
              password ${{secrets.HEROKU_API_KEY}}
          machine git.heroku.com
              login prod+heroku@mergify.com
              password ${{secrets.HEROKU_API_KEY}}
          EOF

      - name: 🚀 Release
        id: release
        run: |
          heroku git:remote --app mergify-engine
          git push heroku main

      - name: Fetch check run html url
        id: fetch-check-run
        if: always()
        uses: actions/github-script@v5
        with:
          result-encoding: string
          script: |
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            const job = data.jobs.find(
              (j) => j.name.includes("${{ github.job }}")
            )
            return job.html_url ;

      - name: Prepare report status
        id: report-status
        if: always()
        run: |
          echo 'COMMIT_MESSAGE<<EOF' >> $GITHUB_ENV
          git log -1 | sed ':a;N;$!ba;s/\n/\\n/g' >> $GITHUB_ENV
          echo EOF >> $GITHUB_ENV

          if [ "${{ job.status }}" == "success" ] ; then
            echo "::set-output name=color::2eb886"
          else
            echo "::set-output name=color::e03e2f"
          fi

      - name: Report Status
        if: always()
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # yamllint disable rule:line-length
          payload: |
            {
              "attachments": [
                {
                  "color": "#${{ steps.report-status.outputs.color }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Deployment of mergify-engine (legacy) finished*\nConclusion: ${{ job.status }}\n```${{ env.COMMIT_MESSAGE }}```"
                      },
                      "accessory": {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "Job log",
                          "emoji": true
                        },
                        "url": "${{ steps.fetch-check-run.outputs.result }}"
                      }
                    }
                  ]
                }
              ]
            }
          # yamllint enable rule:line-length
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
