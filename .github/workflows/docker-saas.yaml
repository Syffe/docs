name: Docker SaaS
permissions: read-all

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "dockerfiles/**"
      - "datadog/**"
      - "datadog-wrapper.sh"
      - "onpremise/**"
      - "fake.env"
      - ".github/workflows/docker-*.yaml"

concurrency:
  # yamllint disable-line rule:line-length
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  docker-lint:
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      # yamllint disable-line rule:line-length
      # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfiles/Dockerfile.common
      # yamllint disable-line rule:line-length
      # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfiles/Dockerfile.saas
      # yamllint disable-line rule:line-length
      # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfiles/Dockerfile.onpremise.header
      # yamllint disable-line rule:line-length
      # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: dockerfiles/Dockerfile.onpremise.footer

  docker-saas:
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    services:
      redis:
        image: redis:latest
        ports:
          - 6363:6379
      postgres:
        # Pin PostgreSQL to the version that is in ubuntu-latest
        image: ankane/pgvector:v0.4.4
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --name postgres
    steps:
      - name: Deployment start
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: Mergifyio/gha-slack-notification@main
        with:
          type: deploy-start
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3.3.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: true

      - name: Setup Python ðŸ”§
        uses: actions/setup-python@v4.7.0
        with:
          python-version: 3.11.4

      - name: Generate PostgreSQL anonymizer rules
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-poetry.txt
          tools/poetry-ci-install.sh
          poetry run poe pg_anonymizer

      # NOTE(sileht):  github.event.pull_request.head.sha is not set for push event
      # so we pick the HEAD sha if the checkout for the image:
      # * for push, HEAD is main branch head (default actions/checkout)
      # * for pull_request_target, HEAD is github.event.pull_request.head.sha (thanks to actions/checkout)
      - name: ðŸ“ Prepare variables
        id: vars
        run: |
          HEROKU_ENVIRONMENT="mergify-engine"
          echo "HEROKU_ENVIRONMENT=${HEROKU_ENVIRONMENT}" >> "$GITHUB_OUTPUT"

          VERSION="${{ github.ref_name }}"
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"

          SHA="$(/usr/bin/git log -1 --format='%H')"
          echo "SHA=${SHA}" >> "$GITHUB_OUTPUT"

          PYTHON_VERSION="$(cut -d- -f2 runtime.txt)"
          echo "PYTHON_VERSION=${PYTHON_VERSION}" >> "$GITHUB_OUTPUT"

          BUILD_DATE="$(date '+%Y-%m-%d')"
          echo "BUILD_DATE=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

          cat \
            dockerfiles/Dockerfile.common \
            dockerfiles/Dockerfile.saas \
            > Dockerfile

      - name: âš™ï¸ Set up Docker Buildx
        id: buildx
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: docker/setup-buildx-action@v2

      - name: âš™ï¸ Build & cache all layers
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: docker/build-push-action@v4
        with:
          # NOTE(sileht): COMMON section must be the same on all build steps
          # GitHub workflow does not support Yaml Anchors, so we have to duplciate it...
          build-args: |
            PYTHON_VERSION=${{ steps.vars.outputs.PYTHON_VERSION }}
            MERGIFYENGINE_VERSION=${{ steps.vars.outputs.VERSION }}
            MERGIFYENGINE_SHA=${{ steps.vars.outputs.SHA }}
            BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }}
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=local,dest=/home/runner/docker-cache

      - name: âš™ï¸  Upload layers cache to GitHub Action Cache
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: docker/build-push-action@v4
        with:
          # NOTE(sileht): COMMON section must be the same on all build steps
          # GitHub workflow does not support Yaml Anchors, so we have to duplciate it...
          build-args: |
            PYTHON_VERSION=${{ steps.vars.outputs.PYTHON_VERSION }}
            MERGIFYENGINE_VERSION=${{ steps.vars.outputs.VERSION }}
            MERGIFYENGINE_SHA=${{ steps.vars.outputs.SHA }}
            BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }}
          context: .
          push: false
          cache-from: type=local,src=/home/runner/docker-cache
          cache-to: type=gha,mode=max

      - name: âš™ï¸ Build saas-web
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: docker/build-push-action@v4
        with:
          target: saas-web
          tags: web:tmp
          outputs: type=docker
          # COMMON
          build-args: |
            PYTHON_VERSION=${{ steps.vars.outputs.PYTHON_VERSION }}
            MERGIFYENGINE_VERSION=${{ steps.vars.outputs.VERSION }}
            MERGIFYENGINE_SHA=${{ steps.vars.outputs.SHA }}
            BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }}
          context: .
          push: false
          cache-from: type=local,src=/home/runner/docker-cache

      - name: âš™ï¸ Build saas-worker
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: docker/build-push-action@v4
        with:
          target: saas-worker
          tags: worker:tmp
          outputs: type=docker
          # COMMON
          build-args: |
            PYTHON_VERSION=${{ steps.vars.outputs.PYTHON_VERSION }}
            MERGIFYENGINE_VERSION=${{ steps.vars.outputs.VERSION }}
            MERGIFYENGINE_SHA=${{ steps.vars.outputs.SHA }}
            BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }}
          context: .
          push: false
          cache-from: type=local,src=/home/runner/docker-cache

      - name: ðŸ“ Testing
        run: |
          for i in web worker; do
            docker run \
              --env-file fake.env \
              -e DD_API_KEY=testing-false-key \
              -e DYNO=testing.1 \
              -e MERGIFYENGINE_STORAGE_URL=redis://redis:6363 \
              -e MERGIFYENGINE_DATABASE_URL=postgresql://postgres:password@postgres:5432/postgres \
              -e SENTRY_URL=https://fake-sentry.example.com/ \
              -e SENTRY_ENVIRONMENT=ci \
              --entrypoint /bin/bash \
              $i:tmp \
              -c 'set -e;
                  /datadog-wrapper.sh mergify-import-check-worker;
                  /datadog-wrapper.sh mergify-import-check-web;
                  /datadog-wrapper.sh mergify-import-check-db-update;'
          done

      ################
      # SaaS RELEASE #
      ################
      #
      # Next steps are only on main branch for pushing change in production
      #
      - name: Dump anonymized production database
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PRODUCTION_ENGINE_POSTGRES_URL: ${{ secrets.PRODUCTION_ENGINE_POSTGRES_URL }}
        run: |
          eval "$(python3 tools/pg_url_to_pg_env.py PRODUCTION_ENGINE_POSTGRES_URL)"
          pg_dump --no-acl --no-owner --no-comments --format=p --encoding=UTF8 | \
            cat - postgresql_anonymizer_rules.sql | \
            docker run --rm -i mergifyio/custom_postgresql_anonymizer /anon.sh \
            > anonymized_database.dump

      - name: Load and upgrade anonymized testing database
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          MERGIFYENGINE_DATABASE_URL: "postgresql://postgres:password@localhost:5432/postgres"
        run: |
          eval "$(python3 tools/pg_url_to_pg_env.py MERGIFYENGINE_DATABASE_URL)"
          psql < anonymized_database.dump
          docker run \
              --env-file fake.env \
              -e DD_API_KEY=testing-false-key \
              -e DYNO=testing.1 \
              -e MERGIFYENGINE_STORAGE_URL=redis://redis:6363 \
              -e MERGIFYENGINE_DATABASE_URL="${MERGIFYENGINE_DATABASE_URL}" \
              -e SENTRY_URL=https://fake-sentry.example.com/ \
              -e SENTRY_ENVIRONMENT=ci \
              --entrypoint /bin/bash \
              web:tmp \
              -c 'mergify-database-update';

      - name: ðŸ‘® Log into in Heroku
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login prod+heroku@mergify.com
              password ${{secrets.HEROKU_API_KEY}}
          machine git.heroku.com
              login prod+heroku@mergify.com
              password ${{secrets.HEROKU_API_KEY}}
          EOF
          heroku container:login

      - name: Check startup with production configuration
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Use a fifo to not write them on disk
          mkfifo creds.tmp
          # We remove quote escape generated by heroku
          heroku config -a mergify-engine -s | sed "s/='\(.*\)'\$/=\1/g" > creds.tmp &
          docker run \
              --env-file creds.tmp \
              -e DYNO=testing.1 \
              --entrypoint /bin/bash \
              web:tmp \
              -c 'set -e;
                  /datadog-wrapper.sh mergify-import-check-worker;
                  /datadog-wrapper.sh mergify-import-check-web;
                  /datadog-wrapper.sh mergify-import-check-db-update;'

      - name: ðŸ“œ Tag and Push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          HEROKU_ENVIRONMENT: ${{ steps.vars.outputs.HEROKU_ENVIRONMENT }}
        run: |
          for i in worker-shared worker-dedicated; do
            docker tag "worker:tmp" "${i}:tmp"
          done
          for i in web worker-shared worker-dedicated; do
            image="registry.heroku.com/${HEROKU_ENVIRONMENT}/${i}:latest"
            docker tag "${i}:tmp" "$image"
            docker push "$image"
          done

      - name: ðŸš€ Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          HEROKU_ENVIRONMENT: ${{ steps.vars.outputs.HEROKU_ENVIRONMENT }}
        run: |
          for i in web worker-shared worker-dedicated; do
            heroku container:release -a "${HEROKU_ENVIRONMENT}" "${i}"
          done

      - name: ðŸš€ Update Production database
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          HEROKU_ENVIRONMENT: ${{ steps.vars.outputs.HEROKU_ENVIRONMENT }}
        run: |
          heroku run -a "${HEROKU_ENVIRONMENT}" mergify-database-update

      - name: Deployment finish
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: Mergifyio/gha-slack-notification@main
        with:
          type: deploy-finish
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK_URL }}
