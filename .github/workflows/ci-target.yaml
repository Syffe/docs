name: Continuous Integration (target)
permissions: read-all

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  semantic-pull-request:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        if: ${{ !startsWith(github.head_ref, 'mergify/merge-queue/') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-requests-report:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 10

      - name: Generates GitHub HTTP requests change report
        id: report
        run: |
          OUTPUT="$(tools/compare-github-requests.sh)"
          OUTPUT="${OUTPUT//'%'/'%25'}​【7,6 m】"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "result=$OUTPUT" >> "$GITHUB_OUTPUT"

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: github-requests-report
          message: |
            GitHub HTTP requests change report:
            ```
            ${{ steps.report.outputs.result }}
            ```
