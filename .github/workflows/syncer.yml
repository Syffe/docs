name: mergify-engine syncer cron
permissions: write-all
on:
  schedule:
    - cron:  '*/15 7-17 * * 1-5'
  workflow_dispatch:

jobs:
  syncer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd ./.github/actions/syncer
          yarn install
      - uses: ./.github/actions/syncer
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: mergify-engine
          production: true
      - uses: ./.github/actions/syncer
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: mergify-engine-signals
          production: true
