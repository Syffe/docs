name: mergify-engine syncer cron
on:
  schedule:
    - cron:  '*/15 8-17 * * 1-5'
  workflow_dispatch:

jobs:
  syncer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd ./.github/actions/syncer
          yarn install
      - uses: ./.github/actions/syncer
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
