name: Linear automation

on:
  # NOTE(sileht): safe as long as we don't checkout the PR code
  # https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
  pull_request_target:
    branches:
      - main
      - devs/**
    types: ["opened", "synchronize", "reopened", "edited"]
  pull_request_review:
    types: ["dismissed"]

permissions: write-all

jobs:
  add-linear-author-as-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Add reviewers
        # yamllint disable-line rule:line-length
        # nosemgrep: yaml.github-actions.security.third-party-action-not-pinned-to-commit-sha.third-party-action-not-pinned-to-commit-sha
        uses: Mergifyio/add-linear-author-as-reviewer@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          EMAIL_MAPPING: ${{ vars.LINEAR_EMAIL_MAPPING }}
