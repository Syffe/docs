          GITHUB_TOKEN: ${{ secrets.MERGIFY_CI_BOT_PAT }}
          LABELS: dependencies
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WORKFLOWS_WEBHOOK_URL }}
