name: Scan docker image
permissions: read-all

on:
  workflow_dispatch:

  # once it's ready enable it once or twice a day
  #schedule:
  #  - cron: "0 0 * * *"

jobs:
  cp-heroku-to-ghcr:
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
      cancel-in-progress: true
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v2.4.0
        with:
          submodules: true

      - name: ğŸ‘® Log into in Heroku
        run: |
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login prod+heroku@mergify.com
              password ${{secrets.HEROKU_API_KEY}}
          machine git.heroku.com
              login prod+heroku@mergify.com
              password ${{secrets.HEROKU_API_KEY}}
          EOF
          heroku container:login

      - name: â˜ï¸  Download latest image
        run:
          docker pull registry.heroku.com/mergify-engine/web:latest

      - name: Run vulnerability scanner
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          image: 'registry.heroku.com/mergify-engine/web:latest'
          args: '--org=mergify'
