name: Continuous Integration
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - git_push_stack/**

concurrency:
  # yamllint disable-line rule:line-length
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0

      - name: Download actionlint
        id: get_actionlint
        # yamllint disable-line rule:line-length
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash) 1.6.15

      - name: Check workflow files
        run: ${{ steps.get_actionlint.outputs.executable }} -color

  semgrep:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: Setup Python 🔧
        uses: actions/setup-python@v4.4.0
        with:
          python-version: 3.11.1

      - name: Build 🔧 & Test 🔍
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-poetry.txt
          poetry install
          poetry run poe semgrep
  pep8:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: Setup Python 🔧
        uses: actions/setup-python@v4.4.0
        with:
          python-version: 3.11.1

      - name: Build 🔧 & Test 🔍
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-poetry.txt
          poetry install
          poetry run poe linters

  import-checks:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:latest
        ports:
          - 6363:6379
      postgres:
        # Pin PostgreSQL to the version that is in ubuntu-latest
        image: postgres:12.5
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.3.0

      - name: Setup Python 🔧
        uses: actions/setup-python@v4.4.0
        with:
          python-version: 3.11.1

      - name: Build 🔧 & Test 🔍
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-poetry.txt
          poetry install
          poetry run poe import-checks

  test:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        group: [1, 2, 3, 4, 5]
    services:
      redis:
        image: redis:latest
        ports:
          - 6363:6379
      postgres:
        # Pin PostgreSQL to the version that is in ubuntu-latest
        image: postgres:12.5
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.3.0

      - name: Setup Python 🔧
        uses: actions/setup-python@v4.4.0
        with:
          python-version: 3.11.1

      - name: Build 🔧 & Test 🔍
        # yamllint disable rule:line-length
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-poetry.txt
          poetry install
          poetry run poe test --splits 5 --group ${{ matrix.group }} --reruns 3 --only-rerun MissingEventTimeout
        # yamllint enable rule:line-length

  docs:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.3.0

      - name: Setup Python 🔧
        uses: actions/setup-python@v4.4.0
        with:
          python-version: 3.11.1

      - name: Setup Node 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build 🔧
        run: |
          sudo apt-get install graphviz
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-poetry.txt
          poetry install
          poetry run poe docs

      # NOTE(sileht): workflow run on/pull_request doesn't have access to
      # secrets
      # So, we upload it as artifact, then another workflow
      # docs-upload-gcp.yaml will upload it on gcp.
      - name: Upload ☁️
        uses: actions/upload-artifact@v3
        with:
          name: docs-pr-${{ github.event.pull_request.number }}
          path: docs/build

      # yamllint disable-line rule:line-length
      - run: echo "docs=https://docs-preview.mergify.com/${{ github.event.pull_request.number }}/docs" >> "$GITHUB_OUTPUT"
        shell: bash
