name: Continuous Integration
permissions: write-all

on:
  pull_request:
    branches:
      - main

jobs:
  datadog:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9.0
      - run: |
          bash -n datadog/prerun.sh
          pip install pyyaml
          python datadog/validate.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - uses: actions/setup-node@v2.5.0
        with:
          node-version: 12
      - run: |
          cd .github/actions/syncer && yarn install && yarn run eslint

  heroku:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:latest
        ports:
          - 6363:6379
    steps:
      - uses: actions/checkout@v2.3.5
        with:
          ssh-key: ${{ secrets.DEPLOY_BOT_SSH_KEY }}
          submodules: true
      - run: |
          curl -sSL \
            "https://github.com/buildpacks/pack/releases/download/v0.18.1/pack-v0.18.1-linux.tgz" \
            | tar -xz pack
          ./pack build test_img \
            --builder heroku/buildpacks:20 \
            --buildpack https://cnb-shim.herokuapp.com/v1/heroku-community/apt \
            --buildpack heroku/python
          docker run \
            --env-file fake.env \
            -e MERGIFYENGINE_STORAGE_URL=redis://redis:6363 \
            --entrypoint /bin/bash \
            test_img \
            -c 'cd /app ; for i in .profile.d/*.sh; do source $i; done; mergify-import-check '

  action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
      - run: |
          cd ./.github/actions/syncer
          yarn install
      - uses: ./.github/actions/syncer
        with:
          token-write: ${{ secrets.GITHUB_TOKEN }}
          token-read: ${{ secrets.GITHUB_TOKEN }}
          repository: mergify-engine

  no-submodule-change:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v5
        with:
          script: |
            var resp = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ github.event.pull_request.number }},
              per_page: 100,
            });
            var files = resp.data;
            var filenames = files.map(file => file.filename);
            if (filenames.includes("mergify-engine")
                || filenames.includes("mergify-engine-signals")) {
              console.log("Changing submodule is forbidden!")
              process.exit(1);
            } else {
              console.log("No submodule changed")
            }
