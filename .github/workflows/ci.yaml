name: Continuous Integration
permissions: read-all

on:
  pull_request:
    branches:
      - main
      - git_push_stack/**

concurrency:
  # yamllint disable-line rule:line-length
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0

      - name: Download actionlint
        id: get_actionlint
        # yamllint disable-line rule:line-length
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash) 1.6.15

      - name: Check workflow files
        run: ${{ steps.get_actionlint.outputs.executable }} -color

  semgrep:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Setup Python ðŸ”§
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.10.8

      - name: Build ðŸ”§ & Test ðŸ”
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-dev.txt
          tox -e semgrep
  pep8:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Setup Python ðŸ”§
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.10.8

      - name: Build ðŸ”§ & Test ðŸ”
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-dev.txt
          tox -e pep8
          bash -n onpremise/entrypoint.sh
          bash -n datadog-wrapper.sh

  import-checks:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:latest
        ports:
          - 6363:6379
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3.1.0

      - name: Setup Python ðŸ”§
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.10.8

      - name: Build ðŸ”§ & Test ðŸ”
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-dev.txt
          tox -e import-checks

  test:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        group: [1, 2, 3, 4, 5]
    services:
      redis:
        image: redis:latest
        ports:
          - 6363:6379
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3.1.0

      - name: Setup Python ðŸ”§
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.10.8

      - name: Build ðŸ”§ & Test ðŸ”
        run: |
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-dev.txt
          tox -e py310 -- --splits 5 --group ${{ matrix.group }}

  docs:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3.1.0

      - name: Setup Python ðŸ”§
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.10.8

      - name: Setup Node ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build ðŸ”§
        run: |
          sudo apt-get install graphviz
          # nosemgrep: generic.ci.security.use-frozen-lockfile.use-frozen-lockfile-pip
          pip install -r requirements-dev.txt
          tox -e docs

      # NOTE(sileht): workflow run on/pull_request doesn't have access to
      # secrets
      # So, we upload it as artifact, then another workflow
      # docs-upload-gcp.yaml will upload it on gcp.
      - name: Upload â˜ï¸
        uses: actions/upload-artifact@v3
        with:
          name: docs-pr-${{ github.event.pull_request.number }}
          path: docs/build

      # yamllint disable-line rule:line-length
      - run: echo "docs=https://docs-preview.mergify.com/${{ github.event.pull_request.number }}/docs" >> "$GITHUB_OUTPUT"
        shell: bash
